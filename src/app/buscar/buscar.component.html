<h2>Buscador</h2>
<form>
  <input type="search" name="query" [(ngModel)]="query" (keyup.enter)="buscar()">
  <button type="button" (click)="buscar()">Buscar</button>
</form>
<table *ngIf="searchResults">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Telefono</th>
    <th>Direcci√≥n</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of searchResults; let i=index">
    <td><a [routerLink]="['/editar', person.id]">{{person.name}}</a></td>
    <td>{{person.phone}}</td>
    <td>{{person.address.street}}<br/>
      {{person.address.city}}, {{person.address.state}} {{person.address.zip}}
    </td>
  </tr>
  </tbody>
</table>
