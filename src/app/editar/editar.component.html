<div *ngIf="person">
  <h3>{{editName}}</h3>
  <form (ngSubmit)="save()" #editForm="ngForm">
  <div>
    <label>Id:</label>
    {{person.id}}
  </div>
  <div>
    <label>Nombre:</label>
    <input [(ngModel)]="editName" name="name" id="name" placeholder="nombre" required #name="ngModel"/>
    <div [hidden]="name.valid || name.pristine" style="color: red">
      El nombre es requerido
    </div>
  </div>
  <div>
    <label>Telefono:</label>
    <input [(ngModel)]="editPhone" name="phone" id="phone" placeholder="telefono"/>
  </div>
  <fieldset>
    <legend>Direcci√≥n:</legend>
    <address>
      <input [(ngModel)]="editAddress.street" name="street" id="street"><br/>
      <input [(ngModel)]="editAddress.city" name="city" id="city">,
      <input [(ngModel)]="editAddress.state" name="state" id="state" size="2">
      <input [(ngModel)]="editAddress.zip" name="zip" id="zip" size="5">
    </address>
  </fieldset>
  <button type="submit" id="save" [disabled]="!editForm.form.valid">Guardar</button>
  <button (click)="cancel()" id="cancel">Cancelar</button>
  </form>
</div>
